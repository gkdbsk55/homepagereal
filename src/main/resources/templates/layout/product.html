<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
  <!--헤더-->
  <div>
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <!--로고-->
        <div class="col-4 pt-1">
          <img src="자취하고잘취하고.png" width="200" height="70"/>
        </div>
        <!--사이트이름-->
        <div class="col-3 text-center">
          <a class="blog-header-logo text-dark" href="#"><h4>자취하고<br>잘취하고</h4></a>
        </div>
        <!--검색&로그인&회원가입-->
        <div class="col-5 d-flex justify-content-end align-items-center px-3">
          <div>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </div>
          <a class="link-secondary" href="#" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
          </a>
          <a class="btn btn-sm btn-outline-secondary" href="#">로그인</a>
          <a class="btn btn-sm btn-outline-secondary" href="#">회원가입</a>
        </div>
      </div>
      <hr>
    </header>
  </div>

  <div class="container text-center">
    <div class="row">
      <div class="col">
        <img class="mb-4" src="바나나.png" alt="" width="700" height="500">
      </div>
      <div class="col">
        <h1> 바나나반띵할사람!!</h1>
        <h4>1500원</h4>
        <hr>
        <p>거래지역 : 사당동</p>
        <p>2시간전</p><br>
        <button type="button" class="btn btn-secondary btn-sm">찜하기</button>
        <button type="button" class="btn btn-secondary btn-sm">연락하기</button>
      </div>
    </div>
    <div class="row">
      <div class="card">
        <div class="card-header">
          <b>상품설명</b>
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p> 바나나 하루에는 다 못 먹고 몇일 있으면 상하는데 반띵하실 분!! </p>

          </blockquote>
        </div>
      </div>
    </div>
  </div>

<!--footer-->
<div class="mb-5 container-fluid">
  <hr>
  <p>@자취하고 잘취하고</p>
</div>
</body>
</html>
